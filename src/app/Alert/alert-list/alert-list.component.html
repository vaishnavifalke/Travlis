
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Alert List</h4>
                        <p class="card-category"> View Here All Alert Table Record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>AlertId </th>
                                    <th>UserId </th>
                                    <th>DestinationId </th>
                                    <th>AlertMessage </th>                      
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of AlertList">
                                        <td>{{i.AlertId}}</td>
                                        <td>{{i.UserId}}</td>
                                        <td>{{i.DestinationId}}</td>
                                        <td>{{i.AlertMessage}}</td>
                                        
                                        <!-- <td>{{i.Sectiontwo}}</td> -->
                                        <!-- <td> <img src="{{i.Photo}}" style="height: 80px;width: 80px;"></td>  -->
                                      <td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.AlertId)"  aria-hidden="true"></i>
                                             <i class="fa fa-eye iconaction" (click)="View(i.AlertId)" aria-hidden="true"></i>
                                              <i class="fa fa-trash iconaction"(click)="Delete(i.AlertId)" aria-hidden="true"></i>
                                        </td> 
                                    </tr>    
                                                           
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
  </div>
