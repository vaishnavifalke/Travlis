<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Activities List</h4>
                        <p class="card-category"> View Here All Activities Table Record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>ActivitiesId </th>
                                    <th>DestinationId </th>
                                    <th>VendorServiceId </th>
                                    <th>Title </th>
                                    <th>SubTitle </th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Status </th>
                                    <th>Photo </th>
                                    
                                    
                                        
                                   
                              
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of ActivitiesList">
                                        <td>{{i.ActivitiesId}}</td>
                                        <td>{{i.DestinationId}}</td>
                                        <td>{{i.VendorServiceId}}</td>
                                        <td>{{i.Title}}</td>
                                        <td>{{i.SubTitle}}</td>
                                        <td>{{i.Description}}</td>
                                        <td>{{i.Amount}}</td>
                                        <td>{{i.Status}}</td>
                                        <td>{{i.Photo}}</td>
                                        
                                        
                                        <!-- <td>{{i.Sectiontwo}}</td> -->
                                        <td> <img src="{{i.Photo}}" style="height: 80px;width: 80px;"></td> 
                                      <td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.Id)"  aria-hidden="true"></i>
                                             <i class="fa fa-eye iconaction" (click)="View(i.Id)" aria-hidden="true"></i>
                                              <i class="fa fa-trash iconaction"(click)="Delete(i.Id)" aria-hidden="true"></i>
                                        </td> 
                                    </tr>    
                                                           
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
  </div>
