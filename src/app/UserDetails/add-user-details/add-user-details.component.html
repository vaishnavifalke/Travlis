<div class="container">
    <h2 class="text-center">userDetails Form </h2>
    <form>
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Contact">Contact:</label>
                    <input type="text"[(ngModel)]="userDetails.Contact" class="form-control" name="Contact" placeholder="Enter Contact" required>
                </div>
            </div>
          
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Tagline">Tagline:</label>
                    <input type="text" [(ngModel)]="userDetails.Tagline" class="form-control" name="Tagline" placeholder="Enter Tagline" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="BirthDate">BirthDate:</label>
                    <input type="text"[(ngModel)]="userDetails.BirthDate" class="form-control" name="BirthDate" placeholder="Enter BirthDate" required>
                </div>
            </div>
            
        </div>
        <div class="form-group">
          <label for="Status">Status:</label>
          <input type="text"[(ngModel)]="userDetails.Status" class="form-control" name="Status" placeholder="Enter Status" required>
      </div>

      <div class="col-md-6">
        <div class="form-group">
            <label for="Gender">Gender:</label>
            <input type="text" [(ngModel)]="userDetails.Gender" class="form-control" name="Gender" placeholder="Enter Gender" required>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" [(ngModel)]="userDetails.Address" class="form-control" name="Address" placeholder="Enter Address" required>
        </div>
    </div>
      <div class="col-md-6">
       
      <label for="avatar">Upload Image: </label>
      <input type="file" id="avatar"  name="Photo"  [(ngModel)]="userDetails.Photo"  (change)="fileChangeEvent($event)" #PhotoControl="ngModel"accept="image/png, image/jpeg" required>
     
     </div>
     
       
        

        

        <button  type="submit" (click)="OnSubmit()"class="btn btn-primary">Submit</button>
    </form>
</div>
