<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Vendor List</h4>
                        <p class="card-category"> View here all Vendor table record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>ID </th>
                                    <th>Name </th>
                                    <th>SubTitle </th>
                                    <th>Description </th>
                                    <th>Photo </th>
                                   
                                    <th>Status </th>
                                       
                                </thead>
                                <tbody>
                                    
                                    <tr *ngFor="let i of VendorList">
                                        <td>{{i.VendorId}}</td>
                                        <td>{{i.Name}}</td>
                                        <td>{{i.SubTitle}}</td>
                                        <td>{{i.Description}}</td>
                                        <td>{{i.Photo}}</td>
                                        <td>{{i.Status}}</td>
                                       
                                        <td> <img src="{{imgPath}}/Content/Vendor/{{i.Photo}}" style="height: 80px;width: 80px;"></td>
                                        <td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.VendorId)" aria-hidden="true"></i> 
                                            <i class="fa fa-eye iconaction"(click)="View(i.VendorId)" aria-hidden="true"></i> 
                                            <i class="fa fa-trash iconaction"(click)="Delete(i.VendorId)" aria-hidden="true"></i>
                                        </td>
                                    </tr>     
                                                           
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
  </div>
