<div class="row marginlittle">
    <div class="col-md-12 topform">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Vendor</h4>
                <p class="card-category">Add new Vendor here</p>
            </div>
            <div class="card-body">
                <form #vendorForm="ngForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" placeholder="Name" [(ngModel)]="vendor.Name" name="Name"#TitleControl="ngModel"type="text"required>
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="SubTitle" [(ngModel)]="vendor.SubTitle" name="SubTitle"#TitleControl="ngModel"type="text"required>
                  </div>
                  <div class="col-md-3">
                    <input type="text" placeholder="Description" [(ngModel)]="vendor.Description" name="Description"#TitleControl="ngModel"type="text"required>
              </div>
              <div class="col-md-3">
                <input type="text" placeholder="Status" [(ngModel)]="vendor.Status" name="Status"#TitleControl="ngModel"type="text"required>
          </div>
                       
                        <div class="col-md-6">
                   
                      <label for="avatar">Photo </label>
                      <input type="file" id="avatar" name="Photo"  [(ngModel)]="vendor.Photo"  (change)="fileChangeEvent($event)" #PhotoControl="ngModel"accept="image/png, image/jpeg" required>
                    
                  

             
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"(click)="OnSubmit()">Submit</button>
                    <div class="clearfix"></div>
             
            </div>

</div>
