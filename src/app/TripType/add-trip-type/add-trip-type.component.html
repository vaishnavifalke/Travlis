<div class="row marginlittle">
    <div class="col-md-12 topform">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">TripType</h4>
                <p class="card-category">Add new TripType here</p>
            </div>
            <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="Title">Title:</label>
                      
                        <input type="text" placeholder="Title"[(ngModel)]="tripType.Title" name="Title" type="text">
                        </div>
                      
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="SubTitle">SubTitle:</label>
                    
                      <input type="text" placeholder="SubTitle" [(ngModel)]="tripType.SubTitle" name="SubTitle" type="text">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="Icon">Icon:</label>
                    <input type="text" placeholder="Icon" [(ngModel)]="tripType.Icon" name="Icon" type="text">
                    </div>
                  </div>
                    
                      
                
              
                  </div>
                  
                   
                  
                  
                    <button mat-raised-button type="submit"(click)="OnSubmit()" class="btn btn-primary pull-right">Submit</button>
                    <div class="clearfix"></div>
